<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Pro - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root { --primary-dark: #2c3e50; --accent-color: #f39c12; }
        body { background: #f4f7f6; font-family: 'Chakra Petch', 'Segoe UI', sans-serif; }
        .sidebar { width: 260px; height: 100vh; background: var(--primary-dark); color: white; position: fixed; padding: 20px; z-index: 100; transition: all 0.3s; }
        .main { margin-left: 260px; padding: 30px; transition: all 0.3s; }
        .nav-item { padding: 12px 15px; margin-bottom: 8px; cursor: pointer; border-radius: 10px; color: #bdc3c7; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: #34495e; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: 0.3s; }
        .order-card { border-left: 5px solid #dee2e6; }
        .order-card.pending { border-left-color: #ffc107; }
        .order-card.cooking { border-left-color: #dc3545; }
        .order-card.served { border-left-color: #198754; }
        .img-preview-box { width: 100%; height: 200px; border: 2px dashed #ddd; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; background: #fff; }
        .img-preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .table-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; }
        @media(max-width: 992px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

<div class="sidebar d-none d-lg-block">
    <div class="text-center mb-4">
        <h4 class="text-warning fw-bold"><i class="fas fa-utensils me-2"></i>ADMIN PRO</h4>
        <hr class="text-secondary">
    </div>
    <div class="nav-item active" onclick="switchTab('dashboard', this)"><i class="fas fa-th-large"></i> <span>แดชบอร์ดออเดอร์</span></div>
    <div class="nav-item" onclick="switchTab('menu', this)"><i class="fas fa-hamburger"></i> <span>จัดการเมนู</span></div>
    <div class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-chart-bar"></i> <span>รายงานรายได้</span></div>
    <div class="mt-5 pt-5">
        <div class="nav-item text-danger" onclick="location.reload()"><i class="fas fa-power-off"></i> <span>รีเซ็ตการเชื่อมต่อ</span></div>
    </div>
</div>

<div class="main">
    <div class="d-lg-none mb-4 d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
        <h4 class="m-0 fw-bold text-primary">Admin Pro</h4>
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-primary" onclick="switchTab('dashboard')">ออเดอร์</button>
            <button class="btn btn-sm btn-outline-primary" onclick="switchTab('menu')">เมนู</button>
        </div>
    </div>

    <div id="view-dashboard">
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card p-3 bg-primary text-white">
                    <small>โต๊ะที่เปิดอยู่</small>
                    <h2 id="activeTables" class="fw-bold m-0">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-success text-white">
                    <small>ยอดขายรอชำระ</small>
                    <h2 id="pendingSales" class="fw-bold m-0">0 ฿</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-white text-dark border">
                    <small>สถานะระบบ</small>
                    <div class="d-flex align-items-center gap-2">
                        <div class="spinner-grow spinner-grow-sm text-success"></div>
                        <span class="fw-bold">เชื่อมต่อปกติ</span>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="fw-bold mb-3"><i class="fas fa-sync-alt fa-spin me-2 text-muted"></i>รายการออเดอร์ปัจจุบัน</h5>
        <div class="row" id="orderGrid">
            <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <div id="view-menu" class="d-none">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="m-0 fw-bold">คลังเมนูอาหาร</h4>
                <button class="btn btn-primary" onclick="openMenuModal()"><i class="fas fa-plus me-2"></i>เพิ่มเมนูใหม่</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr><th>รูป</th><th>ชื่อเมนู</th><th>ราคา</th><th>หมวดหมู่</th><th>สถานะ</th><th>จัดการ</th></tr>
                    </thead>
                    <tbody id="menuTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="view-report" class="d-none">
        <div class="card p-4">
            <h4 class="fw-bold mb-4">สรุปยอดขาย</h4>
            <div class="row mb-4">
                <div class="col-md-6"><h1 class="text-success fw-bold" id="reportTotalSales">0 ฿</h1><label>รายได้รวมทั้งหมด</label></div>
                <div class="col-md-6 text-md-end"><h1 class="text-primary fw-bold" id="reportTotalOrders">0</h1><label>ออเดอร์ทั้งหมด</label></div>
            </div>
            <div id="reportContent"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="billModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0 bg-light">
                <h5 class="modal-title fw-bold">จัดการโต๊ะ: <span id="modalTableNo" class="text-primary"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="row">
                    <div class="col-md-7">
                        <label class="fw-bold mb-2">รายการอาหาร</label>
                        <div id="billItemsDisplay" class="mb-3"></div>
                    </div>
                    <div class="col-md-5">
                        <div class="card p-3 bg-light border-0 mb-3">
                            <label class="text-muted">ยอดรวมทั้งสิ้น</label>
                            <h2 class="fw-bold text-primary m-0" id="modalTotal">0 ฿</h2>
                        </div>
                        <button class="btn btn-success w-100 py-3 fw-bold mb-2" onclick="checkBin()"><i class="fas fa-money-bill-wave me-2"></i>รับเงินและปิดโต๊ะ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="fw-bold m-0" id="modalTitle">ข้อมูลเมนู</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="menuForm">
                    <input type="hidden" id="editMenuId">
                    <input type="hidden" id="menuExistingUrl">
                    <div class="mb-4">
                        <label class="img-preview-box" for="menuImageFile">
                            <img id="previewImg" src="https://placehold.co/400x300?text=Click+to+Upload">
                            <input type="file" id="menuImageFile" accept="image/*" hidden onchange="previewImage(event)">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">ชื่อเมนู</label>
                        <input type="text" id="menuName" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small text-muted">ราคา (บาท)</label>
                            <input type="number" id="menuPrice" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">หมวดหมู่</label>
                            <select id="menuCategory" class="form-select">
                                <option value="สเต็ก">สเต็ก</option>
                                <option value="เบอร์เกอร์">เบอร์เกอร์</option>
                                <option value="อาหารจานเดี่ยว">อาหารจานเดี่ยว</option>
                                <option value="ของทานเล่น">ของทานเล่น</option>
                                <option value="เครื่องดื่ม">เครื่องดื่ม</option>
                            </select>
                        </div>
                    </div>
                    <div id="toppingContainer"></div>
                </form>
            </div>
            <div class="modal-footer border-0"><button type="button" class="btn btn-primary w-100" onclick="saveMenu()">บันทึกข้อมูล</button></div>
        </div>
    </div>
</div>

<script>
    // --- แก้ไข SCRIPT_URL ของคุณที่นี่ ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6tXDr5aHNDsn9mlbglnKHSnqsgixeKObMbGWxlVRXGOzJpRrtJp7AUX-P3WprVMBH/exec';

    let allMenus = [];
    let currentOrders = [];
    let ignoredOrderIds = []; // ** หัวใจสำคัญของการแก้ Loop **
    let selectedOrder = null;
    let pollInterval;

    // เริ่มทำงานเมื่อเปิดหน้า
    window.onload = () => {
        fetchOrders();
        startPolling();
    };

    function startPolling() {
        if(pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(fetchOrders, 5000); // อัปเดตทุก 5 วินาที
    }

    // --- ระบบดึงข้อมูล ---
    async function apiRequest(params, method = 'GET') {
        try {
            let url = SCRIPT_URL;
            let options = { method: method };
            if (method === 'GET') {
                url += `?${new URLSearchParams(params).toString()}`;
            } else {
                options.body = JSON.stringify(params);
            }
            const res = await fetch(url, options);
            return await res.json();
        } catch (e) {
            console.error("API Error:", e);
            return null;
        }
    }

    async function fetchOrders() {
        const data = await apiRequest({ action: 'getOrders' });
        if(!data) return;

        // กรองออเดอร์ที่ 'จ่ายแล้ว' หรือ 'อยู่ใน Ignore List' ออก
        currentOrders = data.filter(o => o.status !== 'paid' && !ignoredOrderIds.includes(o.id));
        renderDashboard();
    }

    // --- การแสดงผล Dashboard ---
    function renderDashboard() {
        const grid = document.getElementById('orderGrid');
        grid.innerHTML = '';

        document.getElementById('activeTables').innerText = currentOrders.length;
        const totalPending = currentOrders.reduce((s, o) => s + (o.total_price || 0), 0);
        document.getElementById('pendingSales').innerText = totalPending.toLocaleString() + " ฿";

        if(currentOrders.length === 0) {
            grid.innerHTML = '<div class="col-12 text-center text-muted py-5">ไม่มีออเดอร์ค้างในระบบ</div>';
            return;
        }

        currentOrders.forEach(o => {
            const statusClass = o.status === 'pending' ? 'pending' : (o.status === 'cooking' ? 'cooking' : 'served');
            const statusText = o.status === 'pending' ? 'รอรับออเดอร์' : (o.status === 'cooking' ? 'กำลังทำ' : 'เสิร์ฟแล้ว');
            
            let btnAction = '';
            if(o.status === 'pending') btnAction = `<button class="btn btn-warning btn-sm w-100 mb-2" onclick="updateStatus(${o.id}, 'cooking')">รับออเดอร์ (ครัว)</button>`;
            else if(o.status === 'cooking') btnAction = `<button class="btn btn-success btn-sm w-100 mb-2" onclick="updateStatus(${o.id}, 'served')">เสร็จแล้ว (เสิร์ฟ)</button>`;

            grid.innerHTML += `
                <div class="col-md-4 col-xl-3">
                    <div class="card p-3 mb-3 order-card ${statusClass}">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="fw-bold m-0">โต๊ะ ${o.table_no}</h5>
                            <span class="badge ${statusClass === 'pending' ? 'bg-warning text-dark' : (statusClass === 'cooking' ? 'bg-danger' : 'bg-success')}">${statusText}</span>
                        </div>
                        <div class="bg-light p-2 rounded mb-2 small" style="min-height:60px">
                            ${o.items.map(i => `<div>- ${i.name} x${i.qty || 1}</div>`).join('')}
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="fw-bold text-primary">${(o.total_price || 0).toLocaleString()} ฿</span>
                            <div class="d-flex gap-1">
                                <button class="btn btn-outline-dark btn-sm" onclick="openBill(${o.id})"><i class="fas fa-edit"></i></button>
                            </div>
                        </div>
                        <div class="mt-3">${btnAction}</div>
                        <button class="btn btn-dark btn-sm w-100 mt-1" onclick="openBill(${o.id})">จัดการบิล/เช็คบิล</button>
                    </div>
                </div>`;
        });
    }

    // --- ระบบอัปเดตสถานะ ---
    async function updateStatus(id, newStatus) {
        Swal.fire({ title: 'กำลังอัปเดต...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        await apiRequest({ action: 'updateStatus', id: id, status: newStatus }, 'POST');
        Swal.close();
        fetchOrders();
    }

    // --- ระบบเช็คบิล (จุดที่มีปัญหา Loop) ---
    async function openBill(id) {
        selectedOrder = currentOrders.find(o => o.id === id);
        if(!selectedOrder) return;

        document.getElementById('modalTableNo').innerText = selectedOrder.table_no;
        document.getElementById('modalTotal').innerText = (selectedOrder.total_price || 0).toLocaleString() + " ฿";
        
        const display = document.getElementById('billItemsDisplay');
        display.innerHTML = selectedOrder.items.map(i => `
            <div class="d-flex justify-content-between border-bottom py-2">
                <span>${i.name} x${i.qty || 1}</span>
                <span class="fw-bold">${((i.price || 0) * (i.qty || 1)).toLocaleString()} ฿</span>
            </div>`).join('');

        new bootstrap.Modal(document.getElementById('billModal')).show();
    }

    async function checkBin() {
        const orderId = selectedOrder.id;

        const confirmResult = await Swal.fire({
            title: 'ยืนยันการรับเงิน?',
            text: `โต๊ะ ${selectedOrder.table_no} ยอด ${selectedOrder.total_price.toLocaleString()} บาท`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ยืนยัน, ปิดโต๊ะ',
            cancelButtonText: 'ยกเลิก'
        });

        if (confirmResult.isConfirmed) {
            // 1. **Optimistic Update**: ใส่ ID ลง Ignore List ทันที หน้าจอจะมองไม่เห็นออเดอร์นี้อีก
            ignoredOrderIds.push(orderId);
            
            // 2. ปิด Modal และลบออกจากตัวแปรที่ใช้แสดงผล
            bootstrap.Modal.getInstance(document.getElementById('billModal')).hide();
            currentOrders = currentOrders.filter(o => o.id !== orderId);
            renderDashboard();

            // 3. แสดงหน้าจอรอโหลด
            Swal.fire({ title: 'กำลังบันทึกข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                // 4. ส่งไป Backend
                await apiRequest({ action: 'updateStatus', id: orderId, status: 'paid' }, 'POST');
                Swal.fire({ icon: 'success', title: 'ปิดโต๊ะสำเร็จ', timer: 1000, showConfirmButton: false });
            } catch (err) {
                // หาก Error ให้เอาออกจาก Ignore List เพื่อให้ลองกดใหม่ได้
                ignoredOrderIds = ignoredOrderIds.filter(id => id !== orderId);
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', 'error');
                fetchOrders();
            }
        }
    }

    // --- จัดการเมนู ---
    async function fetchMenu() {
        const data = await apiRequest({ action: 'getMenu' });
        if(!data) return;
        allMenus = data;
        const tbody = document.getElementById('menuTableBody');
        tbody.innerHTML = allMenus.map(m => `
            <tr>
                <td><img src="${m.image_url || 'https://placehold.co/100x100'}" class="table-img"></td>
                <td><div class="fw-bold">${m.name}</div></td>
                <td>${m.price} ฿</td>
                <td>${m.category}</td>
                <td><span class="badge ${m.is_available ? 'bg-success' : 'bg-danger'}">${m.is_available ? 'พร้อมขาย' : 'หมด'}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editMenu(${m.id})"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteMenu(${m.id})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`).join('');
    }

    function switchTab(view, btn) {
        document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('d-none'));
        document.getElementById('view-' + view).classList.remove('d-none');
        if(btn) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
        }
        if(view === 'menu') fetchMenu();
        if(view === 'report') renderReport('daily');
    }

    // ฟังก์ชันอื่นๆ (ลบ/แก้ไข/รูปภาพ) ยังคงเดิมแต่ปรับให้เสถียรขึ้น
    function previewImage(e) {
        if(e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = (evt) => document.getElementById('previewImg').src = evt.target.result;
            reader.readAsDataURL(e.target.files[0]);
        }
    }

    function openMenuModal() {
        document.getElementById('menuForm').reset();
        document.getElementById('editMenuId').value = "";
        document.getElementById('previewImg').src = "https://placehold.co/400x300?text=Upload+Image";
        new bootstrap.Modal(document.getElementById('menuModal')).show();
    }

    async function saveMenu() {
        const payload = {
            action: document.getElementById('editMenuId').value ? 'editMenu' : 'addMenu',
            id: document.getElementById('editMenuId').value,
            name: document.getElementById('menuName').value,
            price: document.getElementById('menuPrice').value,
            category: document.getElementById('menuCategory').value
        };
        
        const fileInput = document.getElementById('menuImageFile');
        if(fileInput.files.length > 0) {
            const file = fileInput.files[0];
            payload.image_data = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = (e) => r(e.target.result);
                reader.readAsDataURL(file);
            });
            payload.image_name = file.name;
        }

        Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        await apiRequest(payload, 'POST');
        Swal.close();
        bootstrap.Modal.getInstance(document.getElementById('menuModal')).hide();
        fetchMenu();
    }

    async function renderReport() {
        document.getElementById('reportContent').innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        const data = await apiRequest({ action: 'getOrders' });
        const paidOrders = data.filter(o => o.status === 'paid');
        const totalSales = paidOrders.reduce((s, o) => s + (o.total_price || 0), 0);
        
        document.getElementById('reportTotalSales').innerText = totalSales.toLocaleString() + " ฿";
        document.getElementById('reportTotalOrders').innerText = paidOrders.length;
        
        document.getElementById('reportContent').innerHTML = `
            <table class="table mt-3">
                <thead><tr><th>โต๊ะ</th><th>วันที่/เวลา</th><th class="text-end">ยอดขาย</th></tr></thead>
                <tbody>
                    ${paidOrders.map(o => `<tr><td>โต๊ะ ${o.table_no}</td><td>${o.id}</td><td class="text-end">${(o.total_price || 0).toLocaleString()} ฿</td></tr>`).join('')}
                </tbody>
            </table>`;
    }
</script>
</body>
</html>
